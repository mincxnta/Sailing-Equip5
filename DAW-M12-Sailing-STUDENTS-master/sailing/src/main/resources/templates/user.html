<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--  <head th:replace="~{fragments/template :: head}">-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../static/css/main.css" />
<link rel="stylesheet" th:href="@{/css/forms.css}"
	href="../../static/css/forms.css" />
<title>New user</title>
</head>
<body onload="roleFields()">
	<script th:src="@{/js/user.js}" type="text/javascript"
		src="../static/js/user.js"></script>

	<section class="container register">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">
			Shipments Header </header>

		<nav class="navbar navbar-default"
			th:replace="~{fragments/template :: navbar}">Navbar</nav>

		<!-- <section
			th:replace="~{fragments/template :: heading(#{user.heading})}"
			class="card my-1">User</section> -->

		<form th:with="action=${edit?'/users/edit':'/users/new'}"
			th:action="@{${action}}" th:object="${userForm}" action="#"
			method="post" class="form-horizontal">

			<div class="container px-4">
			<div th:if="${#fields.hasAnyErrors()}"
						class="row alert alert-danger alert-dismissible mt-1" role="alert">

						<ul>
							<li th:each="err : ${#fields.detailedErrors()}"
								th:class="${err.global} ? fst-italic"><span
								th:text="${err.global}? '*' : #{'user.'+${err.fieldName}}">
									Username </span>: <span th:utext="${err.message}">el tama√±o
									debe estar entre 2 y 25</span></li>
						</ul>
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					</div>
				<div class="register">
				<h1 th:text="#{login.register}">Please, enter your	credentials</h1>
					<!--<div class="g-2 col-md-8">-->
					

					<label class="form-label" for="username" th:text="#{user.username}">Username</label>
					<!--<div class="g-2 col-md-3">-->
					<div class="input-group"><span class="input-group-text"> <i
							class="bi bi-person-fill"></i>
						</span>
					<input th:if="${edit}" th:field="*{username}" id="username"
						class="form-control" readonly="readonly" value="pedro" /> <input
						th:if="not ${edit}" th:field="*{username}"
						th:placeholder="#{user.username.placeholder}"
						th:errorclass="'is-invalid'" id="username" placeholder="Username"
						class="form-control" /></div>
					<!--</div>-->

					<input id="role" type="hidden" th:field="*{role}"
						th:value="*{role}" sec:authorize="not hasRole('ADMIN')" /> <label
						th:text="#{user.role}" sec:authorize="hasRole('ADMIN')"
						class="form-label g-2 col-md-1 p-1" for="role">Role</label>

					<div class="g-2 col-md-3" sec:authorize="hasRole('ADMIN')">
						<input th:if="${edit}" class="form-control"
							th:value="#{'user.role.' + *{role}}" readonly="readonly"
							value="Client" /> <select th:if="not ${edit}" id="role"
							th:field="*{role}" class="form-select"
							th:errorclass="'is-invalid'" onchange="roleFields()">
							<option
								th:each="role : ${T(cat.institutmarianao.sailing.model.User.Role).values()}"
								th:value="${role}" th:text="#{'user.role.' +${role}}">Admin</option>
							<option th:remove="all">Client</option>
						</select>
					</div>


					<label class="form-label" for="password" th:text="#{user.password}">Password</label>

<div class="input-group"><span class="input-group-text"> <i
							class="bi bi-person-fill"></i>
						</span>
					<input type="password" id="password" class="form-control"
						th:field="*{password}" th:errorclass="'is-invalid'"
						th:placeholder="#{user.password.placeholder}"
						placeholder="Password" /> <label class="form-label" for="verify"
						th:text="#{user.verify}">Verify</label> <input type="password"
						id="verify" th:field="*{verify}" class="form-control"
						th:errorclass="'is-invalid'"
						th:placeholder="#{user.verify.placeholder}" placeholder="Verify" />

					

						<label class="form-label" for="fullName"
							th:text="#{user.fullName}">Full name</label> <input id="fullName"
							th:field="*{fullName}" class="form-control"
							th:errorclass="'is-invalid'"
							th:placeholder="#{user.fullName.placeholder}"
							placeholder="Full name" /> <label
							class="form-label g-2 col-md-1 p-1" for="phone"
							th:text="#{user.phone}">Phone</label> <input id="phone"
							th:field="*{phone}" class="form-control input-group"
							th:errorclass="'is-invalid'"
							th:placeholder="#{user.phone.placeholder}"
							placeholder="333 33 33" />

					

					<div class="row">
						<div class="g-2 col-md-1">
							<input th:if="${edit}" class="btn btn-success" type="submit"
								th:value="#{user.update}" value="Update" /> <input
								th:if="not ${edit}" class="btn btn-success" type="submit"
								th:value="#{user.add.new}" value="Add" />
						</div>
					</div>

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</div>
			</div>
		</form>
	</section>

</body>
</html>
