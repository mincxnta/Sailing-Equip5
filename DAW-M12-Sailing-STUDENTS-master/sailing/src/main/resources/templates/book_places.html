<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--  <head th:replace="~{fragments/template :: head}">-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../static/css/main.css" />
<title>Booking - W&W</title>
</head>
<body>

	<section class="container">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">
			Shipments Header </header>

		<nav class="navbar navbar-default"
			th:replace="~{fragments/template :: navbar}">Navbar</nav>

		<!-- <section th:replace="~{fragments/template :: heading('Booking')}"
			class="card my-1">Booking</section> -->

		<div class="card my-1">
			<h5 class="card-header">
				<span>Booking</span>
			</h5>
		</div>

		<form action="#" th:action="@{/trips/book/book_save}" method="post"
			th:object="${trip}" class="form-horizontal">
			<div th:if="${#fields.hasAnyErrors() or errors != null}"
				class="alert alert-danger">
				<ul>
					<li th:each="error : ${#fields.detailedErrors() }"
						th:text="${error.message}"></li>
					<li th:each="error : ${errors}" th:text="#{${error}}"></li>
				</ul>
			</div>

			<div class="container col-md-12">

				<div class="g-2 row">
					<h4 th:text="#{${tripType.title}}" class="g-2 col">1 Hour
						Sailing Tour</h4>
				</div>
				<div class="g-2 row">
					<h5
						th:text="${#numbers.formatDecimal(tripType.price, 1, 'COMMA', 0, 'POINT')+ '€'} + ' - ' + ${tripType.duration} + ' ' + (${tripType.duration==1} ? #{parts.trip.hour} : #{parts.trip.hours})"
						class="g-2 col">30 € - 1 hour</h5>
				</div>
				<div class="g-2 row">
					<div th:text="#{${tripType.description}}" class="g-2 col">1h
						Sailing Experience</div>
				</div>
				<div class="mt-4 g-2 row">
					<h5 class="g-2 col-2" th:text="#{book.date}">Trip date</h5>
					<div th:text="${#dates.format(trip.date,'dd-MM-yyyy')}"
						class="g-2 col-2">14/11/2024</div>
				</div>
				<div class="g-2 row">
					<h5 class="g-2 col-2" th:text="#{book.departure}">Departure</h5>
					<div th:text="${#dates.format(trip.departure,'HH:mm')}"
						class="g-2 col-2">13:30</div>
				</div>
				<div class="g-2 row">
					<h5 class="g-2 col-2">
						<label for="places" class="form-label" th:text="#{book.places}">Places</label>
					</h5>
					<div class="g-2 col-1">
						<input id="places" type="number" min="1"
							th:max="${tripFreePlaces}" class="form-input" name="places"
							value="1">
					</div>
					<div class="g-2 col-5"
						th:text="#{book.free.places(${tripFreePlaces})}">9 places
						free</div>
				</div>
				<div class="g-2 row">
					<div class="g-2">
						<input th:value="#{book.next}" class="btn btn-success"
							type="submit">
					</div>
				</div>

				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}">
			</div>
		</form>


	</section>

</body>
</html>
