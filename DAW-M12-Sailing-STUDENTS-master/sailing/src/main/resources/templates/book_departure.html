<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/template :: head}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
<title>Booking - W&W</title>
</head>
<body>
	<script th:src="@{/js/user.js}" src="../static/js/user.js"></script>

	<section class="container">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">
			Book Date Header </header>

		<nav class="navbar navbar-default"
			th:replace="~{fragments/template :: navbar}">Navbar</nav>

		<!-- <section
			th:replace="~{fragments/template :: heading(#{book.heading})}"
			class="card my-1">Booking</section> -->

		<div class=" card my-1">
			<h5 class="card-header">
				<span>Booking</span>
			</h5>
		</div>

		<!-- /* TODO - Build a form to get the departure time of the trip (DON'T FORGET TO INCLUDE CSRF FIELD!! */ -->

		<form action="#" th:action="@{/trips/book/book_places}" method="post" class="form-horizontal">

			<div class="container col-md-12">

				<div class="g-2 row">
					<h4 class="g-2 col">1 Hour Sailing Tour</h4>
				</div>
				<div class="g-2 row">
					<h5 class="g-2 col">30 â‚¬ - 1 hour</h5>
				</div>
				<div class="g-2 row">
					<div class="g-2 col">1h Sailing Experience</div>
				</div>
				<div class="mt-4 g-2 row">
					<h5 class="g-2 col">Trip date</h5>
				</div>
				<div>
					<div class="g-2 row">
						<ul>
							<li class="form-check"><input type="radio"
								class="form-check-input col-1" value="09:30" id="departure1"
								name="departure"> <label for="departure1"
								class="form-check-label col-1">09:30</label> <span class="col-1">9
									places free</span></li>
							<li class="form-check"><input type="radio"
								class="form-check-input col-1" value="13:30" id="departure2"
								name="departure"> <label for="departure2"
								class="form-check-label col-1">13:30</label> <span class="col-1">9
									places free</span></li>
							<li class="form-check"><input type="radio"
								class="form-check-input col-1" value="17:30" id="departure3"
								name="departure"> <label for="departure3"
								class="form-check-label col-1">17:30</label> <span class="col-1">9
									places free</span></li>
						</ul>
					</div>
					<input value="Next" class="btn btn-success" type="submit">
				</div>
			</div>
		</form>

	</section>

</body>
</html>
