<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css" />
	<link rel="stylesheet" th:href="@{/css/forms.css}" href="../../static/css/forms.css" />
		<link rel="stylesheet" th:href="@{/css/header.css}"	href="../../static/css/header.css" />
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
	<script type="text/javascript" th:src="@{/js/header.js}" src="../static/js/header.js"></script>
	<title>Login - W&W</title>
</head>
<body>
	<section class="container login">
		<header th:replace="~{fragments/template :: header}" class="jumbotron">
			Shipments Header </header>

		<nav th:replace="~{fragments/template :: navbar}" class="navbar navbar-default">Navbar</nav>

		<form th:action="@{/login}" action="#" method="post">
			<div class="container">
				<div class="login">
					<h1 th:text="#{login.give.credentials}">Please, enter your credentials</h1>

					<div th:if="${not #lists.isEmpty(error)}" class="alert alert-danger alert-dismissible" role="alert">
						<span th:text="#{login.credentials.failure}">The given credentials are wrong</span>
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					</div>

					<label for="username" th:text="#{login.username}"></label>
					<div class="input-group py-1">
						<span class="input-group-text"><i class="bi bi-person-fill"></i></span> 
						<input th:placeholder="#{login.username}" type="text" name="username" placeholder="Username" class="form-control">
					</div>

					<label for="username" th:text="#{login.password}"></label>
					<div class="input-group py-1">
						<span class="input-group-text"> <i class="bi bi-key-fill"></i></span>
						<input th:placeholder="#{login.password}" type="password" name="password" placeholder="Password" class="form-control">
					</div>

					<input th:value="#{login.login}" type="submit" value="Login">
						<div> 
							<span th:text="#{login.no.account}">Do not have account? Click here</span>
							<a th:href="@{/users/new/client}" th:text="#{login.new.account}"></a>
						</div>
				</div>
			</div>
		</form>
	</section>
</body>
